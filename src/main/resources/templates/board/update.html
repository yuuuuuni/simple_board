<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>게시글 수정</title>
</head>
<body>
  <center>
    <form th:action="@{|/board/detail/${board.id}/update|}" method="post">
      <h1>게시글 수정</h1>

      <table>
        <tr>
          <th>번호</th>
          <td th:text="${board.id}"></td>
        </tr>
        <tr>
          <th>작성자</th>
          <td th:text="${board.author}"></td>
        </tr>
        <tr>
          <th>제목</th>
          <td><input type="text" id="title" name="title" th:value="${board.title}"></td>
        </tr>
        <tr>
          <th>내용</th>
          <td><textarea id="content" name="content" cols="20" rows="20" th:text="${board.content}"></textarea></td>
        </tr>
      </table>
      <div>
        <button>수정하기</button>
      </div>
    </form>
  </center>
</body>
</html>
